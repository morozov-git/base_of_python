<!DOCTYPE html>

<body>
    <script>
        "use strict";
        let a = 2;
        let x = 1 + (a *= 2);
        console.log(a); // ответ: 4
        console.log(x); // ответ: 4
        // Такие результаты получились после присваивания переменной X значения 1 + (A = A * 2), то есть во
        // время присваивания значения переменной X в программе меняется значение переменной A,  теперь A = 4,
        // и мы получем простое сложение X = 1 + 4
        // тоже самое можно записать по дугому:
        // let a = 2;
        // a *= 2
        // let x = 1 + a;
        // тогда сразу все становиться понятным.
    </script>
</body>
</html>
