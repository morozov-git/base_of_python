<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L2_HW1</title>
</head>
<body>
    <script>
        "use strict";
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        console.log(c); // ответ: 2
        // из-за двух плюсов перед переменной А в переменную С записывается значение переменной А+1, а
        // в переменную A записывается значение A+1
        //пример 2
        d = b++;
        console.log(d); //ответ: 1
        //  из-за двух плюсов после переменной B в переменную D записывается значение переменной B,
        // а в переменную B записывается значение B+1
        //пример 3
        c = 2 + ++a;
        console.log(c); //ответ: 5
        // здесь как в первом примере сложение 2 + (A + 1), так как в A было 2, то получаем 2 + (2 + 1)
        // а также в переменную А запивыется значение А + 1, то есть на этом шаге А = 3
        //пример 4
        d = 2 + b++;
        console.log(d); //ответ: 4
        console.log(a); //3
        console.log(b); //3
        // Здесь как во втором примере 2 + B, так как B было равно 2, то получам D = 4, но из-за двух плюсов
        // после B в переменную B записываеся значение B + 1

        //Заметил одну интересную особенность в JS: если в браузере в отладчике (во время остановки программы
        // на контрольной точке) несколько раз подряд наводить курсор на выделенные переменные с двумя плюсами,
        // то их значения каждый раз увеличиваются на единицу, и тогда ответы в примерах будут другими.

    </script>
</body>
</html>
