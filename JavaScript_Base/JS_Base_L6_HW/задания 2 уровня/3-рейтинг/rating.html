    <!-- Задание. Используя заготовку, сделайте чтобы при наведении на вторую звезду

    первая, вторая и третья звезды, и т.д. 
    mouseover - это событие срабатывает когда мы наводим на элемент.
    mouseout - это событие срабатывает когда мы перестаем наводить на элемент.
	Вы можете пойти более продвинутым путем, и получать предыдущий элемент

    <script>
        let firstStar = document.getElementById('first');
        let secondStar = document.getElementById('second');
        let thirdStar = document.getElementById('third');
        let fourthStar = document.getElementById('fourth');
        let fifthStar = document.getElementById('fifth');
        let allStars = document.querySelectorAll("i")
        let goldenClass = 'golden';
        // console.log(fourthStar);
        // console.log(fifthStar.previousElementSibling);




        function GoldenStar(star, goldenStatus = "golden") {
            this.star = star;
            this.goldenStatus = goldenStatus;
            if (this.star != null && this.goldenStatus == "remove") {
                this.star.classList.remove(goldenClass);
                GoldenStar(this.star.previousElementSibling, "remove");
            };
            // console.log(this.star.classList.contains("golden"));
            if (this.star != firstStar && this.goldenStatus != "remove") {
                if (!this.star.classList.contains("golden")) {
                    this.star.classList.add(goldenClass);
                    GoldenStar(this.star.previousElementSibling);
                }
            } else {
                if (this.star != null && !this.star.classList.contains("golden")) {
                    this.star.classList.add(goldenClass);
                    return;
                 }
            };
        };


        allStars.forEach(function(oneStar){
            oneStar.addEventListener("mouseover", function() {
                //console.log(oneStar);
                GoldenStar(oneStar);
            });
            oneStar.addEventListener("mouseout", function() {
                //console.log(oneStar);
                GoldenStar(oneStar, "remove");
            });
        });
