        // console.log(document.getElementsByClassName("one"));
        let imageChange = document.querySelector("img")
        console.dir(imageChange.getAttribute("src"));
        imageChange.addEventListener('click', function() {
            if (imageChange.getAttribute("src") == "images/1.jpg"){
                imageChange.setAttribute("src", "images/2.jpg");
            }else{
                imageChange.setAttribute("src", "images/1.jpg");
