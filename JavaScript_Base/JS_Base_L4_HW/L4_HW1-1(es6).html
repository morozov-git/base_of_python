<body>
    <script>
        "use strict";
        class Products {
            constructor(name, price) {
                this.name = name;
                this.price = price;
        }
            make25PercentDiscount() {
                return this.price * 0.75;
            }
        }


        let product1 = new Products("milk", 100);
        console.log(product1.make25PercentDiscount());


    </script>
