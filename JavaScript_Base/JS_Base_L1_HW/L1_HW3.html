<body>
    <script>
        a = 10 + 10 + "10";
        console.log(a);
        a = 10 + "10" + 10;
        console.log(a);
        a = 10 + 10 + +"10";
        console.log(a);
        a = 10 / -""
        console.log(a);
        a = 10 / +"2,5"
        console.log(a);
        /*
        1. Последовательно складываем 10 + 10 как числаб получаем 20, а потом к 20 прибавляем строку 10
            получаем 2010 так как 20 неявно приводится к строке
        2. Последовательно складываем число 10 и строку 10, получаем строку 1010 так как число преобразуется в строку,
            а затем к стороке 1010 прибавляем число 10 которое так же как в первом варианте приводится к строке
            приводится к строке
        3. Последовательно складываем число 10 и  число 10, получаем число 20, а затем складываем
            число 20 с числом 10 (+"10" - строка приводится к числу) - получаем число 30
        4. Делим число 10 на -0 (пустая строка приводится к 0), получаем -Бесконечность
        5. Делим число 10 на NaN (+"2,5" не возможно привести к числу из-за запятой, поэтому получам NaN),
            деление на NaN дает результат NaN.
        */
    </script>
