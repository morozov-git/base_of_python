<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L3_HW4</title>
</head>
<body>
    <script>

        /*
            Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
            1. Получить все товары, у которых есть фотографии, можете использовать метод filter
                https://mzl.la/2qROQkT
            2. Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort
                https://mzl.la/2Y79hbZ , как устроен sort можно посмотреть например здесь
                https://youtu.be/O2pusOp0gC0 или в дополнительных видео в материалах урока.
        */

        "use strict";

        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg", ]},
            {
                id: 5,
                price: 499,
                photos: [] },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"]},
            {
                id: 8,
                price: 78, },
        ];

        console.log("Исходный массив: ");
        console.log(products);

        let productsWithPhoto = products.filter(function(element) {
            // console.log(element.hasOwnProperty("photos"))
            return (element.hasOwnProperty("photos") && element.photos.length > 0);
            /* если функция возвращает true, то переданный элемент
            попадет в новый массив, если false, то нет. */
        });

        console.log("Массив с фото: ");
        console.log(productsWithPhoto);

        products.sort(function (productA, productB) {
           if (productA.price > productB.price) {
               return 1;
           }
            if (productA.price < productB.price) {
                return -1;
            }
            return 0;
        });

        console.log("Массив с сортировкой по цене по возрастанию: ");
        console.log(products);
    </script>
</body>
</html>
