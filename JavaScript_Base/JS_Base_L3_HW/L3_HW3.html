<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        "use strict";
        // Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый товар
        // применить скидку 15%, можете использовать метод forEach https://mzl.la/1AOMMWX :

            const products = [
                {
                    id: 3,
                    price: 200,
                },
                {
                    id: 4,
                    price: 900,
                },
                {
                    id: 1,
                    price: 1000,
                },
            ];

            console.log(products);


            // вариант работы с новым массивом
            let productsDiscount = []
            products.forEach(function(product) {
                productsDiscount.push({id : product["id"], "price" : Math.floor(product["price"] * 0.85)})

            });
            console.log(productsDiscount);


            // вариант работы с текущим массивом
            products.forEach(function(product) {
                product["price"] = Number((product["price"] * 0.85).toFixed(2)) ;
                // console.log(product);
            });
            console.log(products);




    </script>
</body>
