<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" 
         id="exampleModal" 
         tabindex="-1" 
         aria-labelledby="exampleModalLabel" 
         aria-hidden="true">
		текст
    </div>

    <!-- 
    Задание.
    1. Сохраните ссылку на div в переменную
    2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
    3. При клике из event.target c помощью getAttribute() получите значение
    каждого атрибута и выведите в консоль.
    -->

    <script>
        "use strict";
        let divClick = document.querySelector("div");

        let divClickAttr = divClick.attributes;
        // console.log(divClickAttr);
        divClick.addEventListener('click', function(event) {
            for (let i = 0; i < divClickAttr.length; i++) {
                //console.log(divClickAttr[i].name);
                console.log(divClickAttr[i].name, " = ", event.target.getAttribute(divClickAttr[i].name));
            };
        });
    </script>
</body>
</html>
