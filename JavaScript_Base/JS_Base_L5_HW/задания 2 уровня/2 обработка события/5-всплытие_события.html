<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>
        <li>
            <button>Кнопка_1</button>
        </li>
        <li>
            <button>Кнопка_2</button>
        </li>
        <li>
            <button>Кнопка_3</button>
        </li>
    </ul>

    <!-- Задание. Назначьте обработчик клика по ul и при клике выводите в консоль
    элемент, на котором произошел клик, с помощью event.target, где event - это
    объект события, передаваемый в функцию-обработчик клика. -->

    <script>
        "use strict";
        let buttonClick = document.querySelector("ul");
        // console.log(buttonClick);
        buttonClick.addEventListener('click', function(event) {
            console.log(event.target.innerText)
        });


    </script>
</body>
</html>
